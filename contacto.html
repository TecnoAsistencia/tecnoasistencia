<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="style.css" />
<title>Contacto - TecnoAsistencia</title>
</head>
<body>
 <style>
   nav {
      margin-top: 1rem;
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    nav a {
      color: #00b4d8;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: bold;
      position: relative;
    }

    nav a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      background-color: #00b4d8;
      left: 0;
      bottom: -4px;
      transition: width 0.3s ease;
    }

    nav a:hover::after {
      width: 100%;
    }
  </style>
<nav>
  <a href="index.html">Inicio</a>
  <a href="servicios.html">Servicios Técnicos</a>
  <a href="ventas.html">Ventas Informáticas</a>
  <a href="faq.html">Preguntas Frecuentes</a>
  <a href="testimonios.html">Testimonios</a>
  <a href="contacto.html">Contacto</a>
</nav>

<h1>Contacto</h1>
<h2>Escríbenos para cualquier consulta</h2>

<form id="formContacto" onsubmit="enviarContacto(event)">
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre" />

  <label for="email">Correo Electrónico:</label>
  <input type="email" id="email" name="email" required placeholder="ejemplo@correo.com" />

  <label for="mensaje">Mensaje:</label>
  <textarea id="mensaje" name="mensaje" rows="5" required placeholder="Escribe tu mensaje aquí"></textarea>

  <button type="submit">Enviar Mensaje</button>
</form>

</body>
</html>
