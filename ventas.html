<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ventas - TecnoAsistenciaPY</title>
  <link rel="icon" href="icono.png" type="image/png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      overflow: hidden;
      font-family: 'Montserrat', sans-serif;
      color: #caf0f8;
      background: linear-gradient(135deg, #000000, #1a1a2e, #2c3e50);
      background-size: 400% 400%;
      animation: fondoAnimado 15s ease infinite;
    }

    @keyframes fondoAnimado {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes llenarBarra {
      from { width: 0%; }
      to { width: 100%; }
    }

    @keyframes fadeInText {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .contenido {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 0 2rem;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .contenido h1 {
      font-size: 6rem;
      font-weight: 900;
      animation: fadeInText 2s ease forwards;
      margin-bottom: 3rem;
    }

    .fondo-proximamente {
      background-color: rgba(30, 30, 30, 0.8);
      padding: 0.5rem 1.5rem;
      border-radius: 12px;
      display: inline-block;
      color: #00bfff;
      text-shadow:
        0 0 15px #00bfff,
        0 0 30px #0077b6,
        0 0 45px #0099cc,
        0 0 60px #00bfff;
      box-shadow:
        0 0 10px #003366,
        0 0 20px #005580;
    }

    .barra-carga {
      width: 60%;
      max-width: 600px;
      height: 16px;
      background-color: #003366;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 12px #00bfff;
      position: relative;
    }

    .barra-carga .progreso {
      height: 100%;
      background: linear-gradient(90deg, #00bfff, #0099cc);
      animation: llenarBarra 2.5s ease-in-out infinite;
      box-shadow: 0 0 10px #00bfff;
    }
  </style>
</head>
<body>

  <div class="contenido">
    <h1><span class="fondo-proximamente">Pr√≥ximamente</span></h1>
    <div class="barra-carga">
      <div class="progreso"></div>
    </div>
  </div>

</body>
</html>
