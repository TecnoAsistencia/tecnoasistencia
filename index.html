<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <title>Ventas Informáticas - TecnoAsistencia</title>
  <style>
    nav {
      margin-top: 1rem;
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    nav a {
      color: #00b4d8;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: bold;
      position: relative;
    }

    nav a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      background-color: #00b4d8;
      left: 0;
      bottom: -4px;
      transition: width 0.3s ease;
    }

    nav a:hover::after {
      width: 100%;
    }

    .contenido {
      text-align: center;
      padding: 4rem 2rem;
      color: #caf0f8;
    }

    .contenido h1 {
      font-size: 4rem;
      color: #00b4d8;
      text-shadow: 0 0 15px #00bfff;
      margin-bottom: 3rem;
    }

    .contenido p {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .barra-carga {
      width: 80%;
      max-width: 600px;
      height: 30px;
      background-color: #1e1e1e;
      border-radius: 15px;
      margin: 0 auto;
      overflow: hidden;
      box-shadow: 0 0 10px #00b4d8;
    }

    .progreso {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #00b4d8, #0077b6);
      animation: llenarBarra 3s ease-in-out forwards;
    }

    @keyframes llenarBarra {
      from { width: 0%; }
      to { width: 100%; }
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Inicio</a>
    <a href="servicios.html">Servicios Técnicos</a>
    <a href="ventas.html">Ventas Informáticas</a>
    <a href="faq.html">Preguntas Frecuentes</a>
    <a href="testimonios.html">Testimonios</a>
    <a href="contacto.html">Contacto</a>
  </nav>

  <section class="contenido">
    <h1>Próximamente</h1>
    <p>Cargando...</p>
    <div class="barra-carga">
      <div class="progreso"></div>
    </div>
  </section>

</body>
</html>
